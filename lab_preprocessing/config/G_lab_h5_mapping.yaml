# Sensor mapping and constants for lab H5 conversion

# Coordinate frame mapping for IMUs (reorder and sign per axis)
imu_axes:
  back:
    accel: [ +x, +y, +z ]   # options: +/-x, +/-y, +/-z
    gyro:  [ +x, +y, +z ]
  thigh:
    accel: [ +x, +y, +z ]
    gyro:  [ +x, +y, +z ]

# FSR pad positions in the foot frame (meters). Eight sensors per foot.
# Order must match the dataset ordering (fsr1..fsr8). Update with your insole layout.
fsr_layout:
  left:
    positions_xy:  # x: anterior (+), y: medial (+)
      - [  0.18, -0.03 ]  # fsrL1
      - [  0.18,  0.03 ]  # fsrL2
      - [  0.10, -0.04 ]  # fsrL3
      - [  0.10,  0.04 ]  # fsrL4
      - [  0.02, -0.03 ]  # fsrL5
      - [  0.02,  0.03 ]  # fsrL6
      - [ -0.05, -0.02 ]  # fsrL7
      - [ -0.05,  0.02 ]  # fsrL8
  right:
    positions_xy:
      - [  0.18, -0.03 ]  # fsrR1
      - [  0.18,  0.03 ]  # fsrR2
      - [  0.10, -0.04 ]  # fsrR3
      - [  0.10,  0.04 ]  # fsrR4
      - [  0.02, -0.03 ]  # fsrR5
      - [  0.02,  0.03 ]  # fsrR6
      - [ -0.05, -0.02 ]  # fsrR7
      - [ -0.05,  0.02 ]  # fsrR8

# FSR -> Newtons calibration (per foot). If unknown, leave 1.0 (arbitrary units).
fsr_calibration:
  left_scale: 1.0
  right_scale: 1.0

# COP clamp radius (m) to keep COP within a plausible footprint.
fsr_cop_clamp_radius: 0.12

# Resampling target
sampling:
  target_hz: 100
  filter_hz: 15

# Treadmill data keys to extract if present
# If empty, the converter will try to include all numeric arrays under Treadmill_data.
treadmill_keys: [ belt_speed_left, belt_speed_right ]

# Subject defaults (can be overridden if available in data)
subject_defaults:
  height_m: 1.70
  weight_kg: 70.0
